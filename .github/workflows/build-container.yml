name: build-container
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag:
          - alpine
          - alpine-3.15.0
          - alpine-3.10
          - alpine-edge
          - debian-11.1
          - debian-10.1
          - debian-10.2
          - debian-9.11
          - ubuntu-16.04
          - ubuntu-18.04
          - ubuntu-20.04
        screen:
          - broadway
          - xpra
        include:
          - tag: alpine
            dockerfile: Dockerfile.alpine
            baseImage: alpine:latest
            platforms: linux/386, linux/amd64, linux/arm/v6, linux/arm/v7, linux/arm64/v8, linux/ppc64le, linux/s390x
          - tag: alpine-3.15.0
            dockerfile: Dockerfile.alpine
            baseImage: alpine:3.15.0
            platforms: linux/386, linux/amd64, linux/arm/v6, linux/arm/v7, linux/arm64/v8, linux/ppc64le, linux/s390x
          - tag: alpine-3.10
            dockerfile: Dockerfile.alpine
            baseImage: alpine:3.10
            platforms: linux/386, linux/amd64, linux/arm/v6, linux/arm/v7, linux/arm64/v8, linux/ppc64le, linux/s390x
          - tag: alpine-edge
            dockerfile: Dockerfile.alpine
            baseImage: alpine:edge
            platforms: linux/386, linux/amd64, linux/arm/v6, linux/arm/v7, linux/arm64/v8, linux/ppc64le, linux/riscv64, linux/s390x
          - tag: debian-11.1
            dockerfile: Dockerfile.debian
            baseImage: debian:11.1-slim
            platforms: linux/386, linux/amd64, linux/arm/v7, linux/arm64/v8, linux/mips64le, linux/ppc64le, linux/s390x
          - tag: debian-10.1
            dockerfile: Dockerfile.debian
            baseImage: debian:10.1-slim
            platforms: linux/386, linux/amd64, linux/arm/v6, linux/arm/v7, linux/arm64/v8, linux/ppc64le, linux/s390x
          - tag: debian-10.2
            dockerfile: Dockerfile.debian
            baseImage: debian:10.2-slim
            platforms: linux/386, linux/amd64, linux/arm/v6, linux/arm/v7, linux/arm64/v8, linux/ppc64le, linux/s390x
          - tag: debian-9.11
            dockerfile: Dockerfile.debian
            baseImage: debian:9.11-slim
            platforms: linux/386, linux/amd64, linux/arm/v6, linux/arm/v7, linux/arm64/v8, linux/ppc64le, linux/s390x
          - tag: ubuntu-16.04
            dockerfile: Dockerfile.debian
            baseImage: ubuntu:16.04
            platforms: linux/386, linux/amd64, linux/arm/v7, linux/arm64/v8, linux/ppc64le, linux/s390x
          - tag: ubuntu-18.04
            dockerfile: Dockerfile.debian
            baseImage: ubuntu:18.04
            platforms: linux/386, linux/amd64, linux/arm/v7, linux/arm64/v8, linux/ppc64le, linux/s390x
          - tag: ubuntu-20.04
            dockerfile: Dockerfile.debian
            baseImage: ubuntu:20.04
            platforms: linux/amd64, linux/arm/v7, linux/arm64/v8, linux/ppc64le, linux/s390x
        exclude:
          - tag: alpine-3.10
            screen: xpra
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          platforms: ${{ matrix.platforms }}
          file: ${{ matrix.dockerfile }}_${{ matrix.screen }}
          build-args: BASE_IMAGE=${{ matrix.baseImage }}
          push: ${{ github.event_name == 'push' }}
          tags: pizzafactory0contorno/piatto:${{ matrix.tag }}_${{ matrix.screen }}
