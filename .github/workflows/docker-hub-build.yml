# This is a basic workflow to help you get started with Actions

name: docker-hub-build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  schedule:
  - cron: "0 20 * * 5"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    # Runs a single command using the runners shell
    - name: Trigger automated-build
      env:
        POST_TRIGGER_URL: ${{ secrets.DOCKERHUB_TRIGGER_URL }}
      run: |
        curl -H "Content-Type: application/json" --data '{"build": true}' -X $DOCKERHUB_TRIGGER_URL

    - name: Notify to Google Chat
      uses: Co-qn/google-chat-notification@releases/v1
      with:
        name: Update to the upstream
        url: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
        status: ${{ job.status }}
      if: always()
